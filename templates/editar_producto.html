{% extends 'base.html' %}
{% block content %}
  <h2>Editar Producto</h2>
  <form method="POST">
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1em;">
      <input type="text" name="nombre" value="{{ producto.nombre }}" required>
      <input type="text" name="categoria" value="{{ producto.categoria }}">
      <input type="text" name="color" value="{{ producto.color }}">
      <input type="text" name="talla" value="{{ producto.talla }}">
      <input type="number" name="stock" value="{{ producto.stock }}" min="0" required>
      <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" min="0" required>
    </div>
    <button type="submit" style="margin-top: 1em;">Guardar cambios</button>
  </form>
  <a href="/admin" style="display: inline-block; margin-top: 1em;">â¬… Volver al panel</a>
{% endblock %}
